<fieldset>
  <input type="text" [(ngModel)]="startValue" />
  <br />
  <br />
  <input type="text" [(ngModel)]="height" />
  <br />
  <br />
  <button type="reset" (click)="calculate()">Calculate</button>
</fieldset>

<div *ngIf="dictionary.size > 0">
  <li *ngFor="let expression of dictionary | keyvalue">
    {{ expression.key }} = {{ expression.value }}
  </li>
</div>
