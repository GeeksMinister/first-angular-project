<div class="row pt-5 pb-2 pe-3 ">
  <h4 class="text-secondary fw-bold col-9">
    Registered Employees (<span class="h6 text-primary small">{{ employees.length }})</span>
  </h4>
  <div class="text-end ">
    <button  class="btn btn-success fw-bold" (click)="openModal()">Assgin Employee</button>
  </div>
</div>

<em class="h3 m-5" *ngIf="employees.length === 0; else loaded">Loading ......</em>
<ng-template #loaded>

  <div class="container-fluid mt-0 mb-3 p-3 overflow-auto">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr class="border-1 border-dark">
          <th>Employee</th>
          <th>Email</th>
          <th>City</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Changes</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-1 border-dark" *ngFor="let emp of employees">

          <td class="col-2">
            <a class="btn btn-link btn-outline-info p-1 rounded-pill 
            text-opacity-100 text-primary fw-bold text-decoration-none " 
            href="" >{{ getFullName(emp) }}</a>
          </td>
          
          <td class="col-2">{{ emp.email }}</td>
          <td class="col-2">{{ emp.city }}</td>
          <td class="col-1">{{ emp.phone }}</td>
          <td class="col-1">{{ emp.role }}</td>
          <td class="col-1">
            <div class="row justify-content-evenly">
              <a href="" class="btn btn-warning mb-1 mt-1 p-1 w-auto rounded-pill" >Update</a>
              <a href="" class="btn btn-danger mb-1 mt-1 p-1 w-auto rounded-pill">Delete&nbsp;</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="doSomething()">Do Something</button>
      </div>
    </div>
  </div>
</div>
