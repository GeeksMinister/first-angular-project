<div class="row pt-5 pb-2 pe-3 ">
  <h4 class="text-secondary fw-bold col-9">
    Registered Employees (<span class="text-primary small">{{ employees.length }})</span>
  </h4>
  <div class="text-end ">
    <a href="Addemployee" class="btn btn-success fw-bold">Assgin Employee</a>
  </div>
</div>

<em class="h3 m-5" *ngIf="employees.length === 0; else loaded">Loading ......</em>
<ng-template #loaded>

  <div class="container-fluid mt-0 mb-3 p-3 overflow-auto">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr class="border-1 border-dark">
          <th>Employee</th>
          <th>Email</th>
          <th>City</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Changes</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-1 border-dark" *ngFor="let emp of employees">

          <td class="col-4">
            <a class="btn btn-link btn-outline-info text-opacity-100 text-primary rounded-pill fw-bold text-decoration-none p-1" href="" >{{ getFullName(emp) }}</a>
          </td>
          
          <td class="col-4">{{ emp.email }}</td>
          <td class="col-2">{{ emp.city }}</td>
          <td class="col-1">{{ emp.phone }}</td>
          <td class="col-1">{{ emp.role }}</td>
          <td>
            <div class="text-center">
              <a href="" class="btn btn-warning p-1 mt-1 mb-1">Update</a>
              <a href="" class="btn btn-danger p-1">Delete&nbsp;</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
